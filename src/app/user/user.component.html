<p>Mobile List</p>

<h1>User Information Form</h1>

<form (ngSubmit)="addUser()" #userForm="ngForm">
    <div>
        <label for="uname">Username:</label>
        <input 
            type="text" 
            id="uname" 
            name="uname" 
            [(ngModel)]="uu.uname" 
            placeholder="Enter your username" 
            required
        />
    </div>
    <div>
        <label for="email">Email:</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="uu.email" 
            placeholder="Enter your email" 
            required
        />
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

<table class="table custom-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Option</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <!-- ngFor loop to iterate through users -->
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.uname }}</td>
            <td>{{ user.email }}</td>
            <td><button (click)="deleteuser(user.id)">DELETE</button></td>
            <td><button (click)="edituser(user.id)">EDIT</button></td>
        </tr>
    </tbody>
</table>
